services:
  # SpeedMIS V7 코어 (PHP 8.3)
  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: speedmis_v7_php83
    volumes:
      - ./src:/var/www/html
    networks:
      - speedmis_v7_net

  # 웹 서버 (Nginx)
  nginx:
    image: nginx:stable-alpine
    container_name: speedmis_v7_nginx
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - speedmis_v7_net

  # 데이터베이스 (MySQL 8.0)
  db:
    image: mysql:8.0
    container_name: speedmis_v7_mysql
    restart: always
    environment:
      MYSQL_DATABASE: speedmis_db
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - speedmis_v7_net

networks:
  speedmis_v7_net:
    driver: bridge

volumes:
  mysql_data:
